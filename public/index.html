<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="../config.js" type='text/javascript'></script>
    <script src="../src/index.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency converter online</h1>
        </div>
        <main class="main">
            <form action="" class="form">
                <p>For your convenience, please choose one of the options below:</p>
                <div class="form__radio">
                    <input type="radio" id="mainCur" name="mainCur" checked value="1">
                    <label for="mainCur">The most popular currencies for converting <span>(USD, EUR, UAH)</span></label>
                </div>

                <div class="form__radio">
                    <input type="radio" id="allCur" name="mainCur" value="2">
                    <label for="allCur">All world currencies (you can choose one of 168 world currencies)</label>
                </div>
                <div id="firstList" class="form__input form__first-currency">
                    <div class="form__first-currency-numbers">
                        <input type="number" id="inputMoney" value="100">
                    </div>
                    <div class="form__first-currency-currency">
                        <input list="fromCurrency" id="x" name="x" value="" placeholder="choose currency" />
                        <datalist id="fromCurrency">
                        </datalist>
                    </div>
                </div>
                <div id="secondList" class="form__input form__second-currency">
                    <div class="form__second-currency-numbers">
                        <input type="number" id="resultMoney">
                    </div>
                    <div class="orm__second-currency-currency">
                        <label for="y"></label>
                        <input list="toCurrency" id="y" name="y" value="" placeholder="choose currency"></input>
                        <datalist id="toCurrency">

                        </datalist>
                    </div>

                </div>
            </form>
            <div class="display">
                <div class="display-text">
                    Please, choose currency
                </div>
                <div class="display-cur">
                    <div class="display-cur__number"></div>
                    <div class="display-cur__currency"></div>
                </div>
                <div class="display-date"></div>
            </div>
            <button type="submit" class="btn-clear">Clear all</button>
        </main>

        <div class="footer">

        </div>
    </div>

</body>

</html>
